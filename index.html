<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./src/js/app.js" defer></script>
    <link rel="stylesheet" href="./src/css/style.css">
  </head>
  <body>
    <section class="container">
      <form action="#" id="user-regisrtation-form" novalidate>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="enter your name" required minlength="5">
          <span class="message"></span>
        </div>
        <div class="form-group">
          <label for="userage">Userage:</label>
          <input type="number" id="userage" name="userage" placeholder="enter your age" >
          <span class="message"></span>
        </div>
        
        <div class="form-group">
          <label for="personal-number">Personal Number:</label>
          <input type="text" id="personal-number" name="personal-number" placeholder="enter personal number" required maxlength="11">
          <span class="message"></span>
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="enter email" required>
          <span class="message"></span>
        </div>
        
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="enter password" required minlength="8">
          <span class="message"></span>
        </div>
        
        <button type="submit">Submit</button>
      </form>
    </section>
    
    
    <div class="modal" id="popup-modal">
      <div class="modal-content">
        <span class="close-button" id="close-modal-btn">&times;</span>
        <h2>Form Submitted Successfully!</h2>
        <p>Your form has been submitted.</p>
      </div>
    </div>
    
    
    <dialog id="dialog-popup"  class="modal-content"  >
      <span class="close-button" id="close-dialog-btn">&times;</span>
      
      <h2>Form Submitted Successfully!</h2>
      <p>Your form has been submitted.</p>
    </dialog>
    
    
    
  </body>
</html>
